<!DOCTYPE html>
<html>
  <head>
    <title> iX Sample - Pizza! </title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <meta charset="UTF-8">
    <meta name="description" content="iX HTML Sample">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <header> Order Pizza! </header>
    <script>
      // Makes sure that the code is executed after the document has loaded.
      $(document).ready(function(){
        // Function called when the order is submitted.
        $('#pizza_form').on('submit', function(e) {
          if (e) {
            let inputs_array = $('#pizza_form').serializeArray();
            e.preventDefault();
            $('#pizza_box').html("<b>Your Order</b></br>");
            // Adding the input values to the HTML in the order box.
            for(let i = 0; i < inputs_array.length; i++) {
              $('#pizza_box').html("<p>" + $('#pizza_box').html()
                + nameToString(inputs_array[i]) + inputs_array[i].value + "</p>");

            }
            // Scrolls to top of page on submit.
            window.scrollTo(0, 0);
          }
        });

        // Converts property name to a string to be displayed.
        function nameToString(input) {
          switch(input.name) {
            case "crust_select":
              return "Crust: ";
            case "toppings":
              return "Topping: ";
            case "sauce_select":
              return "Sauce: ";
            case "size_select":
              return "Size: ";
            case "number_select":
              return "Number of pizzas: ";
            default:
              return "";
          }
        }
      });
    </script>
  </head>
  <body>
    <!-- Form that accepts inputs. -->
    <form id="pizza_form" class="pizza_form" action="index.html" method="post">
      <!-- User's order will be displayed in this div. -->
      <div id="pizza_box"></div>
      <div class="selection">
        Choose Crust:
        <select name="crust_select" id="crust" form="pizza_form">
          <option value="Thin">Thin Crust</option>
          <option value="Flatbread">Flatbread Crust</option>
          <option value="Thick">Thick Crust</option>
          <option value="Foccacia">Foccacia</option>
          <option value="Garlic">Garlic Crust</option>
        </select>
      </div>
      <div class="selection">
        Choose Toppings:
        <span>
          <input type="checkbox" name="toppings" value="pepperoni"/>
          Pepperoni
        </span>
        <br/>
        <span>
          <input type="checkbox" name="toppings" value="sausage"/>
          Sausage
        </span>
        <br/>
        <span>
          <input type="checkbox" name="toppings" value="green pepper"/>
          Green Pepper
        </span>
        <br/>
        <span>
          <input type="checkbox" name="toppings" value="mushroom"/>
          Mushroom
        </span>
        <br/>
        <span>
          <input type="checkbox" name="toppings" value="onion"/>
          Onion
        </span>
        <br/>
        <span>
          <input type="checkbox" name="toppings" value="pineapple"/>
          Pineapple
        </span>
        <br/>
        <span>
          <input type="checkbox" name="toppings" value="black olives"/>
          Black Olives
        </span>
        <br/>
        <span>
          <input type="checkbox" name="toppings" value="tomato"/>
          Tomato
        </span>
        <br/>
      </div>
      <div class="selection">
        Choose Sauce:
        <select name="sauce_select" id="sauce" form="pizza_form">
          <option value="Tomato">Tomato</option>
          <option value="Pesto">Pesto</option>
          <option value="Alfredo">Alfredo</option>
          <option value="Garlic & Herb">Garlic & Herb</option>
          <option value="Buffalo">Buffalo</option>
          <option value="BBQ">Barbeque</option>
        </select>
      </div>
      <div class="selection">
        Choose Size:
        <select name="size_select" id="size" form="pizza_form">
          <option value="8 inch"/">8"</option>
          <option value="10 inch">10"</option>
          <option value="12 inch">12"</option>
          <option value="14 inch">14"</option>
        </select>
      </div>
      <div class="selection">
        How many?
        <select name="number_select" id="number" form="pizza_form">
          <option value="1">1<option>
          <option value="2">2<option>
          <option value="3">3<option>
          <option value="4">4<option>
          <option value="5">5<option>
        </select>
      </div>
    <input type="submit"/>
    </form>
    <iframe class="video" src="https://www.youtube.com/embed/e5t3mx8HBb0"></iframe>
  </body>
</html>
